<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Context Helper</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container">
    <h2>Word Helper</h2>
    <div class="form-group">
      <label for="word">Word</label>
      <input type="text" id="word" placeholder="Enter word">
    </div>
    <div class="form-group">
      <label for="context">Context</label>
      <textarea id="context" placeholder="Enter context sentence"></textarea>
    </div>
    <div class="form-group">
      <label for="other">Other Message</label>
      <textarea id="other" placeholder="Additional info"></textarea>
    </div>
    <div class="actions">
      <button id="generate-btn">Generate</button>
      <button id="copy-btn" disabled>Copy</button>
    </div>
    <div id="status" class="status"></div>
    <div class="preview">
      <label>Preview:</label>
      <pre id="result"></pre>
    </div>
  </div>
  <script type="module" src="/src/popup.js"></script>
</body>
</html>
