<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Fontes - Prompt Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Prompt Library</h2>
        <button id="add-prompt-btn" class="icon-btn" title="New Prompt">
          <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
      <div id="prompt-list" class="prompt-list">
        <!-- Prompts injected here -->
      </div>
      
      <div class="sidebar-footer">
        <div class="sidebar-footer-header">
          <h3>Site Rules</h3>
          <button id="clear-sites-btn" class="icon-btn danger" title="Clear All Site Rules" style="display: none;">
            <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" fill="none" stroke-width="2">
              <path d="M3 6h18"></path>
              <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
              <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            </svg>
          </button>
        </div>
        <div id="site-rules-list" class="site-rules-list">
          <!-- Site rules injected here -->
        </div>
      </div>
    </aside>
    
    <main class="main-content">
      <div id="editor-empty-state" class="empty-state">
        <div class="empty-icon">âœ¨</div>
        <h3>Select a prompt to edit</h3>
        <p>Or create a new one to get started</p>
      </div>

      <div id="editor-container" class="editor-container hidden">
        <header class="editor-header">
          <input type="text" id="prompt-title" placeholder="Prompt Title (e.g., Coding Expert)" autocomplete="off">
          <div class="actions">
            <button id="delete-btn" class="btn btn-danger">Delete</button>
            <button id="save-btn" class="btn btn-primary">Save Changes</button>
          </div>
        </header>
        
        <div class="editor-body">
          <textarea id="prompt-content" placeholder="Enter your system prompt here..."></textarea>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
